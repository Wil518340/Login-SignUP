<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="title_icon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="form">
        <h1>Login</h1>
        <div class="input-group">
            <input type="email" id="email_id" placeholder="Enter Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Enter Password" required>
            <button class="btn" type="button" onclick="togglePasswordVisibility('password', this)">
                <i class="far fa-eye"></i>
            </button>
        </div>
        <div>
            <button class="btn" onclick="login()">Login</button>
        </div>
        <br>
        <div>
            <button class="btn" onclick="location.href='signup.html'">Sign Up</button>
        </div>
    </div>
</body>
</html>
